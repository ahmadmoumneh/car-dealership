<div class="container col-8 pt-2">
  <h1 class="display-6 title">Add User</h1>  
  <app-form [(form)]="form">
    <div class="row">
        <app-form-control class="col-6" type="text" fieldName="First Name" required="true" [(fieldData)]="currentUser.firstName"></app-form-control>
        <app-form-control class="col-6" type="text" fieldName="Last Name" required="true" required="true" [(fieldData)]="currentUser.lastName"></app-form-control>
    </div>
    <div class="row">
      <app-form-control class="col-6" type="text" fieldName="Email" required="true" pattern="emailPattern" [(fieldData)]="currentUser.email" [validators]="emailValidators"></app-form-control>
      <app-form-control class="col-6" type="select" fieldName="Role" required="true" [dataList]="roles" [(fieldData)]="currentUser.role"></app-form-control>
    </div>
    <div class="row">
      <app-form-control class="col-6" type="password" fieldName="Password" required="true" pattern="passwordPattern" [(fieldData)]="currentUser.password" [validators]="passwordValidators"></app-form-control>
      <app-form-control class="col-6" type="password" fieldName="Confirmation" required="true" [(fieldData)]="confirmation" [validators]="confirmationValidators"></app-form-control>
    </div>
  </app-form>
  <div class = "container mat-table" *ngIf="dataSource">
    <app-table [columns]="columns" [dataSource]="dataSource"></app-table>
  </div>
</div>
