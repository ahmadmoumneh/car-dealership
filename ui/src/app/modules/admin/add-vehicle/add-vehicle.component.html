<div class="container col-8 pt-2">
    <h1 class="display-6 title">Add Vehicle</h1>  
      <app-form [(form)]="form">
        <div class="row">
            <app-form-control class="col-6" type="select" fieldName="Make" required="true" [disabled]="makesList?.length === 0" [dataList]="makesList" [(fieldData)]="currentVehicle.model.modelMake.makeName" (change)="setModels()"></app-form-control>        
            <app-form-control class="col-6" type="select" fieldName="Model" required="true" [disabled]="!modelsList" [dataList]="modelsList" [(fieldData)]="currentVehicle.model.modelName" (change)="setModel()"></app-form-control>        
        </div>
        <div class="row">
            <app-form-control class="col-6" type="select" fieldName="Type" required="true" [dataList]="types" (change)="resetMileageValidator()" [(fieldData)]="currentVehicle.vehicleType"></app-form-control>        
            <app-form-control class="col-6" type="select" fieldName="Body Style" required="true" [dataList]="bodyStyles" [(fieldData)]="currentVehicle.bodyStyle"></app-form-control>        
        </div>
        <div class="row">
            <app-form-control class="col-6" type="text" fieldName="Year" required="true" minlength="4" maxlength="4" [(fieldData)]="currentVehicle.year"></app-form-control>    
            <app-form-control class="col-6" type="select" fieldName="Transmission" required="true" [dataList]="transmissions" [(fieldData)]="currentVehicle.transmission"></app-form-control>
        </div>
        <div class="row">
            <app-form-control class="col-6" type="select" fieldName="Color" required="true" [dataList]="colors" [(fieldData)]="currentVehicle.color"></app-form-control>        
            <app-form-control class="col-6" type="select" fieldName="Interior" required="true" [dataList]="colors" [(fieldData)]="currentVehicle.interior"></app-form-control>        
        </div>
        <div class="row">
            <app-form-control class="col-6" type="text" fieldName="VIN" required="true" [(fieldData)]="currentVehicle.vin" minlength="17" maxlength="17" [validators]="vinValidators"></app-form-control>    
            <app-form-control class="col-6" type="text" fieldName="Mileage" required="true" [disabled]="!currentVehicle.vehicleType" [(fieldData)]="currentVehicle.mileage"></app-form-control>  
        </div>
        <div class="row">
            <app-form-control class="col-6" type="text" fieldName="MSRP" required="true" [(fieldData)]="currentVehicle.msrp" [validators]="msrpValidators"></app-form-control>    
            <app-form-control class="col-6" type="text" fieldName="Sale Price" required="true" [(fieldData)]="currentVehicle.salePrice"></app-form-control>  
        </div>
        <div class="row">
            <app-form-control type="textarea" fieldName="Description" required="true" [(fieldData)]="currentVehicle.description"></app-form-control>
        </div>
        <div class="row">
            <div class="col-6">
                <input #uploader id="uploader" type="file" accept="image/jpeg" (change)="upload(uploader.files)" hidden />
                <app-form-control class="d-inline-flex pe-none" type="text" fieldName="Picture" required="true" [(fieldData)]="picturePath"></app-form-control><button type="button" class="d-inline-flex btn btn-secondary align-bottom ms-4" (click)="openDialog(uploader)">Upload</button>
            </div>
        </div>
      </app-form>
  </div>
