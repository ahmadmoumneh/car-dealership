<div class="container outerContainer">
    <div id="specialsSlider" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div *ngFor="let special of specials;let i=index; first as isFirst">
                <div [ngClass]="isFirst ? 'carousel-item active' : 'carousel-item' ">
                    <img src="assets/images/specialsBackground.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block mainText">
                        <h2>{{special.title}}</h2>
                        <p>{{special.description}}</p>
                        <a href="home/specials" class="stretched-link"></a>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#specialsSlider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#specialsSlider" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
